# Nginx Configuration for dreamdestinationturkey.com
# Location: /etc/nginx/conf.d/dreamdestinationturkey.conf
# Or: /etc/nginx/sites-available/dreamdestinationturkey.conf

server {
    listen 80;
    server_name dreamdestinationturkey.com www.dreamdestinationturkey.com;

    # Redirect HTTP to HTTPS (will be configured after SSL is setup)
    # Uncomment these lines after running certbot:
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # server_name dreamdestinationturkey.com www.dreamdestinationturkey.com;

    # SSL Configuration (certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/dreamdestinationturkey.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dreamdestinationturkey.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public images caching
    location /images {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }

    # API routes - no caching
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
}
